---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "petfriend-ingress"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /payments
            pathType: Prefix
            backend:  
              service:
                name: "payment-backend"
                port:
                  number: 8080
          - path: /petfriendspayments
            pathType: Prefix
            backend:  
              service:
                name: "petfriendspayment-backend"
                port:
                  number: 8082
          - path: /shops
            pathType: Prefix
            backend:  
              service:
                name: "petfriendsshop-backend"
                port:
                  number: 8083
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "frontend"
                port:
                  number: 80
